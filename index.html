<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BookList Application</title>
  </head>

  <body>
    <h1>All awesome books</h1>
    <table class="table">
      <tbody class="book-container"></tbody>
    </table>
    <hr class="hrline" />
    <form id="form">
      <h2>Add new book</h2>
      <input
        type="text"
        name="title"
        id="title"
        placeholder="Title"
      /><br /><br />
      <input
        type="text"
        name="author"
        id="author"
        placeholder="Author"
      /><br /><br />
      <div class="flexend">
        <button type="submit" class="submitbook" id="btn">Add</button>
      </div>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
